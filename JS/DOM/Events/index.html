<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
</head>
<body>
    <link rel = "stylesheet" href = "styles.css">
    <script href = "index.js"></script>
    <button onClick = "console.log('button was clicked')">Click Me!!</button>
    <button id = "btn-1">Dont click me</button>
    <button ondblclick = 'document.querySelector("body").style.backgroundColor = "red"'>Click Me 2 times!</button>
    <div onmouseover="console.log('You are inside a div')">
        This is a box
    </div>
    <button id = "btn2">Another button</button>
</body>
</html>
